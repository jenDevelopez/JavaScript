<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de n√∫meros</title>
    <style>
        div{
            display: inline-block;
        }
        input{
            width: 30px;
            height: 30px;
            display: block;
            margin-top: .5rem;
        }
    </style>
</head>
<body>
    <div>
        <label for="num1">Nota 1</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Nota 2</label>
        <input type="number" id="num2">
    </div>
    <div>
        <label for="num3">Nota 3</label>
        <input type="number" id="num3">
    </div>
    <button onclick="calcularMedia()">Calcular media</button>
    <p id="resultado"></p>

    <script>
        'use strict'
        function calcularMedia(){
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let num3 = Number(document.getElementById("num3").value);

        let media = ((num1 + num2 + num3) / 3).toFixed(2);
        console.log(media);

        document.getElementById("resultado").innerHTML = "La media de " + num1  + ", " + num2 + ", " + " y " + num3 + " es " + media;
        }
    </script>
</body>
</html>
