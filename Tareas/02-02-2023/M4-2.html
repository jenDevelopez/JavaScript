<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso escolar</title>
</head>
<body>
    <h1>¿A qué etapa de escolarizacion vás vas?</h1>
    <div>
        <label for="edad">Introduce tu edad</label>
        <input type="number" id="edad">
    </div>
    <button onclick="buscaCurso()">Buscar curso</button>
    <p id="curso"></p>

    <script>
        function buscaCurso(){
            let edad = parseInt(document.getElementById("edad").value);
            console.log(edad)
            let curso = document.getElementById("curso");

            if(edad <= 5){
                curso.innerHTML = "Tu vas a preescolar"
            }else if(edad >= 6 && edad <= 11){
                curso.innerHTML = "Tu vas a primaria"
            }else if(edad >= 12 && edad <= 15){
                curso.innerHTML = "Tu vas a ESO"
            }else if(edad >= 16 && edad <= 17){
                curso.innerHTML = "Tu vas a bachillerato"
            }else if(edad >= 18){
                curso.innerHTML = "Tu vas a FP o a la universidad"
            }
        }
    </script>
</body>
</html>
